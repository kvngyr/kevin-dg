<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="hole in course.holes" href="#/app/playlists/{{hole.id}}">
        <p><strong>{{hole.name}}</strong></p>
        <p>Par {{hole.par + ', ' + hole.distance }} meters</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
