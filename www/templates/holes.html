<ion-view view-title="All Holes">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="hole in course.holes" type="item-text-wrap" href="#/app/hole/{{hole.id}}">
        <img ng-src="http://placehold.it/100/43cee6/000/&text={{hole.id}}">
        <strong>{{hole.name}}</strong> <br />
        <em>Par {{hole.par}}</em>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
